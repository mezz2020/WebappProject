<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.socket.io/socket.io-1.4.4.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>

<div>
    <div>
        返回内容:
    </div>
    <div style="width: 600px;height: 600px" id="content">

    </div>
</div>
<div>
    在控制台中执行 socket.emit("test",{"asd":"我是内容"})
</div>
<div>
    在控制台中执行 socket.emit("join",{"room":"roomtest"})  加入房间
</div>
<div>
    在控制台中执行 socket.emit("leave",{"room":["roomtest"]})  离开房间
</div>
<script>
    const socket = io('ws://192.168.0.11:8087/');
    //    socket.emit("test", "your message");
    socket.on("msgcallback", function (res) {
        console.log(res)
        $('#content').html($('#content').html()+JSON.stringify(res)+"<br>");
    });

    
</script>
</body>
</html>
